<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon panier</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/basket.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html">
                    <h1 class="nav__logo">ORINOCO</h1>
                </a>
                <a href="basket.html">
                    <div class="nav__basket">
                        <i class="fas fa-shopping-cart"></i>
                        <p>Mon panier</p>
                    </div>
                </a>
            </nav>
        </div>
    </header>
    <main>

        <div class="if-basket-empty">
            <h2>Votre panier est vide. <br> <a href="index.html">Cliquez ici</a> pour le remplir</h2>
        </div>

        <section id="basket">
            <h1 class="basket__title">Mon panier </h1>
            <div class="basket__container">
                <div class="products">
                    <hr>
                    <!-- Un modèle d'affichage d'un produit dans le panier : -->

                    <!-- <div class="product">
                        <div class="product__info">
                            <div class="product__info--image">
                                <img src="" alt="" class="img">
                            </div>
                            <div class="product__info--text">
                                <div class="product__title">
                                    <h1 class="product__name"></h1>
                                    <h3 class="product__price"></h3>
                                </div>
                                <p class="product__color"></p>
                                <p class="product__quantity"></p>
                                <div class="product__buttons">
                                    <button class="delete__article">Supprimer cet article</button>
                                </div>
                            </div>
                        </div>
                    </div> -->
                </div>
                <div class="bill">
                    <h4>Récapitulatif de la commande</h4>
                    <div class="bill__info">
                        <p class="bill__info--text">Total</p>
                        <p class="bill__info--total"></p>
                    </div>
                </div>
            </div>

            <div class="clear__basket">
                <button class="clear__basket--btn">Vider le panier</button>
            </div>
            
        </section>

        <section id="contact">
            <div class="form__container">
                <div class="header">
                    <h2>Formulaire de contact</h2>
                </div>
                <form id="form" class="form">
                    <div class="form-control">
                        <label for="firstName">Prénom</label>
                        <input type="text" id="firstName" name="firstName" required/>
                    </div>
                    <div class="form-control">
                        <label for="lastName">Nom</label>
                        <input type="text" id="lastName" name="lastName" required/>
                    </div>
                    <div class="form-control">
                        <label for="address">Adresse</label>
                        <input type="text" id="address" name="address" required/>
                    </div>
                    <div class="form-control">
                        <label for="city">Ville</label>
                        <input type="text" id="city" name="city" required/>
                    </div>
                    <div class="form-control">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required/>
                    </div>
                    <div class="form__error"></div>
                    <button class="commande__btn">Commander</button>
                </form>
            </div>
        </section>

    </main>
    <footer>
        <div class="container">
            <nav>
                <a href="index.html" class="footer__link">Contact</a>
                <a href="" class="footer__link">Mentions légales</a>
                <a href="" class="footer__link">Devenir partenaire</a>
            </nav>
        </div>
    </footer>

    <script src="scripts/storage.js"></script>
    <script src="scripts/form.js"></script>
    <script src="scripts/basket.js"></script>
    
</body>
</html>
