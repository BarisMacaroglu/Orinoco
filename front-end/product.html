<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- CSS  -->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/product.css">

    <!-- Bootstrap 4 -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html">
                    <h1 class="nav__logo">ORINOCO</h1>
                </a>
                <a href="basket.html">
                    <div class="nav__basket">
                        <i class="fas fa-shopping-cart"></i>
                        <p>Mon panier</p>
                        <!-- <p class="numberProduct">2</p> -->
                    </div>
                </a>
            </nav>
        </div>
    </header>
    <main>
        <!-- <div class="btn-return">
            <a href="index.html">
                <button class="btn">Retourner aux peluches</button>
            </a>
        </div> -->

        <div class="container">
            <div id="" class="product">
                <div class="product__image">
                    <img src="" alt="" class="img">
                </div>
                <div class="product__infos">
                    <div>
                        <div class="product__title">
                            <h1 class="product__name"></h1>
                            <p class="product__price"></p>
                        </div>
                        <p class="product__description"></p>
                        <div class="product__color">
                            <label for="color">Couleur :</label>
                            <select name="color" id="color"></select>
                        </div>
                        <div class="product__quantity">
                            <label for="quantity">Quantité :</label>
                            <input type="number" name="quantity" id="quantity" value="1" min="1">
                        </div>
                    </div>
                    <div class="product__button">
                        <button class="btn add-to-basket">Ajouter au panier</button>
                    </div>
                </div>
            </div>
            <div class="added__msg">
                <p class="added__msg--text">a été ajouté au panier</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <nav>
                <a href="index.html" class="footer__link">Contact</a>
                <a href="" class="footer__link">Mentions légales</a>
                <a href="" class="footer__link">Devenir partenaire</a>
            </nav>
        </div>
    </footer>

    <script src="scripts/product.js"></script>
    
</body>
</html>
